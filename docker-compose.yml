services:
  # Database Service
  db:
    image: mysql:8.0
    command: --innodb-use-native-aio=0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: medical_box_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: capstone_password
    volumes:
      # Automatically runs your SQL script on first start
      - ./database/database.sql:/docker-entrypoint-initdb.d/init.sql
      # Persists data so it survives container restarts
      - mysql_data:/var/lib/mysql
    networks:
      - capstone-net

  # Backend & Frontend (Combined)
  app:
    build: ./backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=capstone_password
      - DB_NAME=medical_box_db
    depends_on:
      - db
    volumes:
      # Maps your frontend folder so the Node app can serve the HTML/JS
      - ./frontend:/usr/src/app/public
    networks:
      - capstone-net

networks:
  capstone-net:
    driver: bridge

volumes:
  mysql_data: