<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">  
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Med-Access Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" id="nav-home" href="#" onclick="showSection('home')">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-dispatch" href="#" onclick="showSection('dispatch')">Dispatch</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-users" href="#" onclick="showSection('users')">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-boxes" href="#" onclick="showSection('boxes')">Boxes</a>
        </li>
      </ul>
      <button id="btnLogout" class="btn btn-primary" type="button" onclick="logout()">Logout</button>
        </div>
    </div>
    </nav>

    <div id="content-area">
    <div id="section-home" class="container-fluid py-4">
        <div class="well">
            <h4>Dashboard</h4>
            <p>Welcome to the admin overview.</p>
        </div>
        </div>

    <div id="section-dispatch" class="container-fluid py-4" style="display:none;">
        <h3>Dispatch Management</h3>
        <p>Manage active dispatches here.</p>
    </div>

    <div id="section-users" class="container-fluid py-4" style="display:none;">
        <h3>User Management</h3>
        
        <div class="card mb-4">
            <div class="card-header bg-light">Add New User</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-2">
                        <input type="number" id="newUserID" class="form-control" placeholder="User ID">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="newUsername" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-md-3">
                        <input type="password" id="newPassword" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-2">
                        <select id="newRole" class="form-select">
                            <option value="User">User</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="newAmbulance" class="form-control" placeholder="Ambulance #">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success" onclick="addUsers()">Add User</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-bordered mt-4">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="section-boxes" class="container-fluid py-4" style="display:none;">
        <h3>Box Inventory</h3>
        <p>Track your 1 million boxes here.</p>
    </div>
    </div>



    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="dashboardFunc.js"></script>
<script>
    //future functions for the buttons go here
    function showSection(sectionId) {
        // 1. List of all possible sections
        const sections = ['home', 'dispatch', 'users', 'boxes'];

        sections.forEach(s => {
            const sectionEl = document.getElementById(`section-${s}`);
            const navEl = document.getElementById(`nav-${s}`);

            if (s === sectionId) {
                // Show the clicked section
                sectionEl.style.display = 'block';
                // Add the active highlight to the nav button
                navEl.classList.add('active');

                if (s === 'users') {
                    LoadUserData();
                }
            } else {
                // Hide the others
                sectionEl.style.display = 'none';
                // Remove highlight from others
                navEl.classList.remove('active');
            }
        });
    }
</script>
</body>
</html>
